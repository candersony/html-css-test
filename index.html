<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cloud Maker</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo left-column">
            <img src="design/cloudMaker-logo-2.png" width="100px"/>
        </div>
        <div class="header-content">
            <div class="header-company-controls">
                <i class="fas fa-briefcase"></i>
                <select>
                    <option>Company X</option>
                </select>
            </div>
            <div class="header-user-controls">
                <i class="fas fa-user-circle user-icon"></i>
                <span>Global SuperAdmin</span>
                <i class="fas fa-cog"></i>
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <nav class="left-column">
            <ul class="nav-list">
                <li class="nav-item">
                    <i class="nav-icon fas fa-columns"></i>
                    <a href="#dashboard" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <i class="nav-icon fas fa-user"></i>
                    <a href="#users" class="nav-link">Users</a>
                </li>
                <li class="nav-item">
                    <i class="nav-icon fab fa-windows"></i>
                    <a href="#apps" class="nav-link">Apps</a>
                </li>
                <li class="nav-item selected">
                    <i class="nav-icon fas fa-share-alt"></i>
                    <a href="#sessions" class="nav-link">Sessions</a>
                </li>
                <li class="nav-item">
                    <i class="nav-icon fas fa-users"></i>
                    <a href="#groups" class="nav-link">Groups</a>
                </li>
                <li class="nav-item">
                    <i class="nav-icon far fa-file-alt"></i>
                    <a href="#documents" class="nav-link">Documents</a>
                </li>
            </ul>
        </nav>

        <main>
            <section class="header">
                <div>
                    <h1>Sessions</h1>
                    <sub>Manage user Citrix sessions</sub>
                </div>
                <div class="search-controls">
                    <select>
                        <option>Server</option>
                    </select>
                    <input type="search" placeholder="Search users...">
                </div>
            </section>
            <section class="content">
                <table id="sessions-table" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Logon Time</th>
                        <th>Client</th>
                        <th>Status</th>
                        <th>Server</th>
                        <th>Session</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

    </div>

    <script src="index.js"></script>
</body>
</html>
